<template name="release_index">

	<section id="release_info" class="container">
		<a href="http://naafi.mx"><img src="/naafi-logo-white.png" id="logo" /></a>
		<h3>{{release.artist}} - {{release.title}}</h3>

		<img src="{{release.artwork}}">

		<div><pre>{{release.tracklisting}}</pre></div>

		<div><pre>{{release.about}}</pre></div>

		{{#if downloadActive release.expiry}}
			{{timeLeft release.expiry}}
		{{else}}
			<a href="{{release.purchaseLink}}">Buy</a>
		{{/if}}

	</section>

	{{#if downloadActive release.expiry}}
		<section id="capture_email" class="container">

			<form role="form" class="form-inline" id="captureform">
				<div class="form-group">
					<label class="sr-only" for="email">Your email address</label>
		    		<input type="hidden" id="release" value="{{release._id}}" required>
		    		<input type="email" class="form-control" id="email" placeholder="your@email.address" required>
				</div>

				<button type="submit" class="btn btn-default">DOWNLOAD</button>
			</form>

			<span class="thanks">Thanks. Check your email for your download link.</span>

		</section>
	{{/if}}

</template>
