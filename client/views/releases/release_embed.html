<template name="release_embed">

	{{#if downloadActive expiry}}

		<section id="download_embed">

			<form role="form" class="form-inline" data-parsley-validate>
				<div class="form-group">
					<label class="sr-only" for="email">Your email address</label>
		    		<input type="hidden" id="release" value="{{_id}}" required>
		    		<input type="email" class="form-control" id="email" placeholder="your@email.address" required>
				</div>

				<button type="submit" class="btn btn-default">Get free download link</button>
			</form>

			<span class="thanks">Thanks. Check your email for your download link.</span>

		</section>

	{{else}}

		This download is no longer free. <a href="{{purchaseLink}}">Buy it here</a>

	{{/if}}

</template>
